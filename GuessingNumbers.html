<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .game-box {
      background: white;
      width: 300px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .display {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      border: 2px solid #ddd;
    }

    .info {
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 5px;
    }

    .btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #76b852;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #4caf50;
      transform: scale(1.05);
    }

    .btn.secondary {
      background-color: #f78ca0;
    }

    .btn.secondary:hover {
      background-color: #f56c85;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .key {
      background-color: #fafafa;
      border: 2px solid #ccc;
      border-radius: 8px;
      height: 50px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .key:hover {
      background-color: #76b852;
      color: white;
      transform: translateY(-3px);
    }

    .key:last-child {
      grid-column: span 3;
      background-color: #f8d7da;
      border-color: #f5c2c7;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>猜數字遊戲</h1>
    <div class="display" id="inputDisplay"></div>
    <div class="buttons">
      <button class="btn" id="guessBtn">猜！</button>
      <button class="btn secondary" id="restartBtn">重新開始</button>
      <button class="btn" id="showBtn">看答案</button>
    </div>
    <div class="info" id="hint">請輸入 1 ~ 100 之間的數字</div>

    <div class="keypad" id="keypad">
      <div class="key" data-num="1">1</div>
      <div class="key" data-num="2">2</div>
      <div class="key" data-num="3">3</div>
      <div class="key" data-num="4">4</div>
      <div class="key" data-num="5">5</div>
      <div class="key" data-num="6">6</div>
      <div class="key" data-num="7">7</div>
      <div class="key" data-num="8">8</div>
      <div class="key" data-num="9">9</div>
      <div class="key" data-num="0">0</div>
      <div class="key" data-clear="true">清除</div>
    </div>
  </div>

  <script>
    const display = document.getElementById("inputDisplay");
    const hint = document.getElementById("hint");
    const guessBtn = document.getElementById("guessBtn");
    const restartBtn = document.getElementById("restartBtn");
    const showBtn = document.getElementById("showBtn");
    const keypad = document.getElementById("keypad");

    let min = 1;
    let max = 100;
    let answer = Math.floor(Math.random() * 100) + 1;

    function resetGame() {
      min = 1;
      max = 100;
      answer = Math.floor(Math.random() * 100) + 1;
      display.textContent = "";
      hint.textContent = "請輸入 1 ~ 100 之間的數字";
    }

    guessBtn.addEventListener("click", () => {
      const guess = parseInt(display.textContent);
      if (isNaN(guess)) {
        alert("請輸入數字！");
        display.textContent = "";
        return;
      }
      if (guess === answer) {
        alert(`🎉 恭喜答對！答案是 ${answer}`);
        resetGame();
        return;
      }
      if (guess < min || guess > max) {
        alert("請輸入範圍內的數字！");
        display.textContent = "";
        return;
      }
      if (guess > answer) {
        max = guess;
      } else {
        min = guess;
      }
      hint.textContent = `請輸入 ${min} ~ ${max} 之間的數字`;
      display.textContent = "";
    });

    restartBtn.addEventListener("click", resetGame);
    showBtn.addEventListener("click", () => {
      alert(`答案是：${answer}`);
    });

    keypad.addEventListener("click", (e) => {
      const key = e.target;
      if (key.dataset.num) {
        display.textContent += key.dataset.num;
      } else if (key.dataset.clear) {
        display.textContent = "";
      }
    });
  </script>
</body>
</html>
